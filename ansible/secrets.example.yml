# The ID of the GitHub app associated to the deployment
github_app_id: '99999'

# The private key of the GitHub app associated to the deployment
github_app_key: '-----BEGIN RSA PRIVATE KEY-----<base64_encoded_key>-----END RSA PRIVATE KEY-----'

# The secret that GitHub will use to sign webhook events
webhook_secret: 'very secret string'

# The DSN used to log traces to Sentry
sentry_dsn: 'https://examplePublicKey@o0.ingest.sentry.io/0'

# The email address used for the Let's Encrypt ACME account
letsencrypt_email: 'example@example.com'
